<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Tipos</span>
				</li>
			</ul>
			<button type="button" class="btn btn-primary btnNovoTipo">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Novo Tipo</span>
			</button>
		</div>
	</nav>

	<!-- Modal ---------------------------------->
	<div class="modal fade" id="modalTipo" tabindex="-1" role="dialog" aria-labelledby="modalTipoLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTipoLabel">Cadastrar Novo Tipo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container" id="cadastro">

						<div th:replace="fragments/alert"></div>

						<form  method="POST"
							   th:object="${tipo}"
							   th:action="@{/tipos/}"
							id="formNewEdit" data-target="#modalNewEdit" >
							<input th:type="hidden" name="id" th:field="*{id}">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="nomeTipo">Tipo</label>
									<input type="text" class="form-control" id="nomeTipo"
										   placeholder="Nome Tipo" autofocus="autofocus" th:field="*{nome}"/>
									<!--//th:classappend="${#fields.hasErrors('nomeTipo')} ? 'invalid'" />-->
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
								<button type="submit" class="btn btn-primary" >Salvar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" id="listagem">

		<div th:replace="fragments/alert"></div>

		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>Ação</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="tipo : ${tipos}">
					<td th:text="${tipo.id}"></td>
					<td th:text="${tipo.nome}"></td>
					<td colspan="2" id="linha">
						<a class="btn btn-primary btn-sm btnEditTipo"
						   th:href="@{/tipos/{id}(id=${tipo.id})}">
							<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a>
						<form method="POST"
							  th:onsubmit="'return confirm(\'Confirma a remoção do registro ' + ${tipo.nome} + '?\');'"
							  th:action="@{/tipos/{id}(id=${tipo.id})}">
							<button type="button" class="btn btn-danger btn-sm padd">
								<span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
							</button>
						</form>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

</body>
</html>
