<!DOCTYPE html>
<html lang="pt" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layoutinicial}">

<head><meta charset="UTF-8" />

</head>
<body>
    <section id="shop"  class="layout-content" layout:fragment="corpo">

        <section id="topic-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                        <h1>Produtos</h1>
                        <p></p>
                    </div>	<!-- /.col-md-4 -->
                    <div class="col-md-8 hidden-xs">
                        <ol class="breadcrumb pull-right">
                            <li><a href="/">Home</a></li>
                            <li><a href="/produto/">Produtos</a></li>
                        </ol>
                    </div> <!-- /.col-md-8 -->
                </div>	<!-- /.row -->
            </div>	<!-- /.container-->
        </section><!-- /Section -->

        <div class="meuconteiner">
            <div class="row">
                <div class="col-md-2">
                    <div class="blog-sidebar">
                        <div class="block">
                            <h4>Categorias</h4>
                            <div class="list-group">
                                <ul >
                                    <li th:each="categoria : ${categorias}">
                                        <a href="#" class="list-group-item">
                                            <i class="fas fa-th-list"></i>
                                            <span th:text="${categoria.nome}"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="block">
                            <img src="" alt="">
                        </div>
                        <div class="block">
                            <h4>Marcas</h4>
                            <ul class="media-list">
                                <li class="media" th:each="marca : ${marcas}">
                                    <a class="pull-left" href="#" >
                                        <img class="media-object" th:src="${marca.imagem}" >
                                    </a>
                                    <div class="media-body">
                                        <a href="" class="media-heading"><span th:text="${marca.nome}"></span></a>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="block">
                            <h4>Tipos</h4>
                            <div class="tag-link" th:each="tipo : ${tipos}">
                                <a href="" th:text="${tipo.nome}"></a>
                            </div>
                        </div>
                    </div>	<!-- End of /.col-md-3 -->

                </div>	<!-- End of /.row -->



                <div class="row" >
                    <div class="product-grid" id="lista-produtos">
                        <ul >
                            <li class="pGrid" th:id="'row_' + ${produto.id}" th:each="produto : ${produtos}" >
                                <div class="products">
                                    <a href="" >
                                        <img th:src="${produto.imagem}" alt=""/>
                                    </a>
                                    <a href="" >
                                        <h4 th:text="${produto.nome}" ></h4>
                                    </a>
                                        <p class="valor" th:text="${produto.valor}"></p>
                                    <div >
                                        <a class="view-link shutter adicionar-carrinho" href="" >
                                            <i class="fa fa-plus-circle"></i>Adicionar ao Carrinho</a>
                                    </div>
                                    <a href="" style="display:none">
                                        <h1 th:text="${produto.id}" ></h1>
                                    </a>
                                </div>	<!-- Fim do .products -->
                            </li>
                        </ul>
                    </div>	<!-- FIm do .products-grid -->

                    <!-- Paginação -->

                    <div class="pagination-bottom">
                        <ul class="pagination">
                            <li class="disabled"><a href="#">&laquo;</a></li>
                            <li class="active"><a href="#">1 <span class="sr-only"></span></a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">»</a></li>
                        </ul>	<!-- Fim da Paginação -->
                    </div>
                </div>	<!-- Fim do .col-md-9 -->

            </div>
        </div>
        <script src="/js/pedido.js" type="text/javascript"></script>

    </section>
</body>
</html>
