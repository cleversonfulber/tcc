<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Anuncios</span>
				</li>
			</ul>

		</div>
	</nav>


	<div class="container-fluid">
		<div class="alert  alert-success"
			 th:if="${!#strings.isEmpty(mensagem)}">
			<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem de sucesso!</span>
		</div>
		<div class="table-responsive">
			<table id="minhaTable" class="table table-striped
				    table-bordered  table-hover  table-condensed">

				<thead class="ut-table-header-solid">
				<tr>
					<th>Código</th>
					<th>Imagem</th>
					<th>Nome</th>
					<th>Valor</th>
					<th>Quantidade</th>

				</tr>
				</thead>
				<tbody>
				<tr th:id="'row_' + ${produto.id}" th:each="produto : ${produtos}">
					<td style="width:150px" class="text-center" th:text="${produto.id}">0</td>
					<td><img width="64px" height="64px" th:src="${produto.imagem}" /></td>
					<td><a class="texto" th:text="${produto.nome}">...</a>
					<td><a class="valor" th:text="'R$ '+${#numbers.formatDecimal(produto.valor, 1, 'DEFAULT', 2, 'DEFAULT')}"></a></td>
					<td><a class="texto" th:text="${produto.qtde}">...</a>
				</tr>
				</tbody>


			</table>
			<a class="btn btn-primary" href="/anuncios/valida">
				<i class="oi oi-chevron-left"></i> Voltar</a>
		</div>
	</div>


	<div class="modal modal-form" th:id="modal-form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Usuário</h3>
					<button type="button" class="close" data-dismiss="modal"
							onclick="fechar()" aria-hidden="true">x</button>
				</div> <!-- modal-header -->
				<div class="table-responsive">
					<table id="minhaTable2" class="table table-striped
				    table-bordered  table-hover  table-condensed">

						<thead class="ut-table-header-solid">
						<tr>
							<th>Código</th>
							<th>Nome</th>
						</tr>
						</thead>
						<tbody>
						<tr th:id="'row_' + ${produto.id}" th:each="produto : ${produtos}">

							<td style="width:150px" class="text-center" th:text="${produto.id}">0</td>
							<td><a class="texto" th:text="${produto.nome}">...</a>


						</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn" data-dismiss="modal"
							onclick="fechar()" aria-hidden="true">Cancelar</button>

					<a th:href="'javascript:validarAnuncio();'"
					   class="btn btn-success">
						<span>Validar</span>
					</a>
				</div>
			</div> <!-- modal-content -->
		</div> <!-- modal-dialog -->
	</div> <!-- modal-form -->
	<script type="text/javascript" th:src="@{/js/crud-anuncio.js}"></script>
</section>

</body>
</html>
