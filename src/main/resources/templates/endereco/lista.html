<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Enderecos</span>
				</li>
			</ul>
			<div class="row">
				<div class="col-xs-4">
					<a class="btn btn-primary" onclick="novo()" data-toggle="modal" data-target="#modal-form">
						<i class="fa fa-plus-square"></i> Novo Registro	</a>
				</div>
			</div>
		</div>
	</nav>


	<div class="container-fluid">
		<div class="alert  alert-success"
			 th:if="${!#strings.isEmpty(mensagem)}">
			<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem de sucesso!</span>
		</div>

		<div class="table-responsive">
			<table id="minhaTable" [rows]="5"
				   [rowsPerPageOptions]="[5,10,20]"

				   class="table table-striped  table-bordered  table-hover  table-condensed">
				<thead class="ut-table-header-solid">
				<tr>
					<th>Código</th>
					<th>Descrição</th>
					<th>Usuario</th>
					<th>Cidade</th>
					<th>Rua</th>
					<th>Ações</th>
				</tr>
				</thead>
				<tbody>
				<tr th:id="'row_' + ${endereco.id}" th:each="endereco : ${enderecos}">
					<td style="width:150px" class="text-center" th:text="${endereco.id}">0</td>
					<td><a class="texto" th:href="'javascript:editarEndereco(\'/enderecos/ajax/' + ${endereco.id} + '\' );'"
						   th:text="${endereco.descricao}">...</a>
					</td>
					<td><a class="texto"
						   th:text="${endereco.usuario.nome}">...</a>
					</td>
					<td><a
						   th:text="${endereco.cidade.nome} + ' - ' + ${endereco.cidade.estado.sigla}">...</a>
					</td>
					<td><a
						   th:text="${endereco.rua}">...</a>
					</td>

					<td style="width:200px" class="text-center">
						<a th:href="'javascript:editarEndereco(\'/enderecos/ajax/' + ${endereco.id} + '\' );'"
						   class="btn btn-primary btn-xs botao"> <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a> &nbsp;
						<a th:href="'javascript:excluir('+ ${endereco.id} +',\'/enderecos\');'"
						   class="btn btn-danger btn-xs botao"><span class="oi oi-circle-x " title="Exclusão desabilitada" aria-hidden="true"></span></span></i></a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div class="modal modal-form" th:id="modal-form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Endereços</h3>
					<button type="button" class="close" data-dismiss="modal"
							onclick="limparEndereco()" aria-hidden="true">x</button>
				</div> <!-- modal-header -->
				<div class="modal-body">
					<form id="frm" name="frm"
						  method="POST" class="form-vertical"
						  th:action="@{/enderecos/ajax}">
						<input type="hidden" id="id" name="id"/>
						<div class="form-group">
							<label for="descricao">Descrição</label>
							<input type="text" class="form-control" id="descricao" name="descricao" />
						</div>
						<div class="form-group">
							<label for="usuario">Usuario</label>
							<select id="usuario" name="usuario" class="form-control">
								<option value=""> (Selecione) </option>
								<option th:each="usuario: ${usuarios}"
										th:value="${usuario.id}"
										th:text="${usuario.nome}"></option>
							</select>
						</div>
						<div class="form-group">
							<label for="cidade">Cidade</label>
							<select id="cidade" name="cidade" class="form-control">
								<option value=""> (Selecione) </option>
								<option th:each="cidade: ${cidades}"
										th:value="${cidade.id}"
										th:text="${cidade.nome} + ' - ' + ${cidade.estado.sigla}"></option>
							</select>
						</div>

<!--						<div class="form-group">-->
<!--							<label for="estado">Estado:</label>-->
<!--							<select class="form-control" id="estado" name="cidade.estado.id">-->
<!--								<forEach var="estado" items="${estados}">-->
<!--									<option value="${estado.id}"-->
<!--											${estado.id==cidade.estado.id ? 'selected' : ''}>-->
<!--									${estado.nome}</option>-->
<!--								</forEach>-->
<!--							</select>-->
<!--						</div>-->

						<div class="form-group">
							<label for="cep">CEP</label>
							<input type="text" class="form-control" id="cep" name="cep" />
						</div>
						<div class="form-group">
							<label for="numero">Numero</label>
							<input type="number" class="form-control" id="numero" min="0" name="numero" />
						</div>
						<div class="form-group">
							<label for="bairro">Bairro</label>
							<input type="text" class="form-control" id="bairro" name="bairro" />
						</div>
						<div class="form-group">
							<label for="rua">Rua</label>
							<input type="text" class="form-control" id="rua" name="rua" />
						</div>
						<div class="form-group">
							<label for="complemento">Complemento</label>
							<input type="text" class="form-control" id="complemento" name="complemento" />
						</div>

					</form>
				</div> <!-- modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn" data-dismiss="modal"
							onclick="limparEndereco()" aria-hidden="true">Cancelar</button>
					<button type="button" class="btn btn-success"
							onclick="salvar('/enderecos')">Salvar</button>
				</div>
			</div> <!-- modal-content -->
		</div> <!-- modal-dialog -->
	</div> <!-- modal-form -->
	<script type="text/javascript" th:src="@{/js/crud-endereco.js}"></script>
</section>

</body>
</html>
