<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head><meta charset="UTF-8">

</head>
<body>
	<header th:fragment="cabecalho">

		<!-------- Header de Inicio -------->

		<nav id="top">
			<div class="container">
				<div class="row">
					<div class="col-md-9">

						<a class="navbar-brand " href="/"><img th:src="@{/image/icone.png}" height="50px" width="50px">
							E-Marketplace</a>
					</div>
					<div id="cor">
						<div class="col-md-2">
							<div class="dropdown" sec:authorize="isAuthenticated()">
								<a data-toggle="dropdown" href="#" >
									<i class="fa fa-user fa-fw"></i>
									Olá, <span class="teste" sec:authentication="principal.nome"> Erro!!!	</span>!
								</a>
								<div class="dropdown-menu dropup">
									<ul>
										<li class="botao">
											<a>Minha Conta</a>
										</li>
										<li class="botao">
											<a>Meus Pedidos</a>
										</li>
										<li class="botao">
											<a th:href="@{/logout}" >Sair</a>
										</li>
									</ul>
								</div>
							</div>

							<div class="dropdown" sec:authorize="! isAuthenticated()">
								<a data-toggle="dropdown" href="#" >
									<i class="fa fa-user fa-fw"></i>
									<span class="teste">Entrar | Login</span>
								</a>
								<div class="dropdown-menu dropup">
									<ul>
										<li class="botao">
											<a th:href="@{/login}">Fazer Login</a>
										</li>
										<li class="botao">
											<span>Não é Cadastrado?</span>
										</li>
										<li class="botao">
											<a>Cadastre-se!</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-md-1">
							<div class="cart dropdown">
								<a data-toggle="dropdown" href="#"><i class="fa fa-shopping-cart"></i></a>
								<div id="carrinho" class="dropdown-menu dropup">
									<span class="caret"></span>
									<table id="lista-carrinho" class="table">
										<thead>
											<tr>
												<th>Imagem</th>
												<th>Nome</th>
												<th>Valor</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
									<a href="#" id="esvaciar-carrinho" class="view-link shutter">Esvaciar Carrinho</a>
									<a href="/carrinho" id="processar-pedido" class="view-link shutter">Finalizar Pedido</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
