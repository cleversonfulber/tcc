<body >

	<nav id="top">
		<div class="container">
			<div class="row">
				<div class="col-md-9">

					<a class="navbar-brand " href="/"><img th:src="@{/image/icone.png}" height="50px" width="50px">
						E-Marketplace</a>
				</div>

			</div>
		</div>
	</nav>

	<div class="container">
		<div class="superior">

		</div>
		<div >
			<form id="frm" name="frm" method="POST" th:action="@{/usuario}">
				<h3 class="text-center">Cadastrar</h3>

				<div class="text-center">
					<div class="form-check form-check-inline">
						<input id="pessoa-fisica" class="form-check-input" type="radio" name="tipo-cadastro" onchange="changeType();" checked>
						<label class="form-check-label" for="pessoa-fisica">
							Pessoa Física
						</label>
					</div>

					<div class="form-check form-check-inline">
						<input id="pessoa-juridica" class="form-check-input" type="radio" name="tipo-cadastro" onchange="changeType();">
						<label class="form-check-label" for="pessoa-juridica">
							Pessoa Jurídica
						</label>
					</div>
				</div>

				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label for="input-email">E-mail*</label>
							<input id="input-email" class="form-control" placeholder="email@email.com" name="username" required>
						</div>
					</div>

					<div class="col-6">
						<div class="form-group">
							<label for="input-password">Senha*</label>
							<input id="input-password" type="password" class="form-control" placeholder="Senha" name="password" maxlength="20" required>
						</div>
					</div>
				</div>

				<div id="formulario-cpf">
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="input-nome">Nome*</label>
								<input id="input-nome" class="form-control" placeholder="Nome" minlength="3" maxlength="15" autocomplete="no" required>
							</div>
						</div>

						<div class="col-6">
							<div class="form-group">
								<label for="input-sobrenome">Sobrenome*</label>
								<input id="input-sobrenome" class="form-control" placeholder="Sebrenome" minlength="3" maxlength="25" required>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="input-cpf">CPF*</label>
								<input id="input-cpf" class="form-control" placeholder="000.000.000-00" minlength="14" data-mask="000.000.000-00" required>
							</div>
						</div>

						<div class="col-3">
							<div class="form-group">
								<label for="input-data-nascimento">Data de Nascimento*</label>
								<input id="input-data-nascimento" class="datepicker form-control" placeholder="00/00/0000" name="dataNascimento" data-mask="00/00/0000" required>
							</div>
						</div>

						<div class="col-3">
							<div class="form-group">
								<label for="select-genero">Gênero*</label>

								<select class="form-control" id="select-genero" name="genero">
									<option value="">(Selecione)</option>
									<option value="Masculino">Masculino</option>
									<option value="Feminino">Feminino</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div id="formulario-cnpj" class="d-none">
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="nome-fantasia">Nome Fantasia*</label>
								<input id="nome-fantasia" class="form-control" placeholder="Nome Fantasia" required minlength="3">
							</div>
						</div>

						<div class="col-6">
							<div class="form-group">
								<label for="razao-social">Razão Social*</label>
								<input id="razao-social" class="form-control" placeholder="Razão Social" required minlength="3">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="input-cnpj">CNPJ*</label>
								<input id="input-cnpj" class="form-control" placeholder="00.000.000/0000-00" required minlength="18" data-mask="00.000.000/0000-00">
							</div>
						</div>

						<div class="col-6">
							<div class="form-check mt-3 pt-3">
								<input id="checkbox-parceiro" class="form-check-input" type="checkbox">
								<label class="form-check-label" for="checkbox-parceiro">
									Deseja ser um parceiro?
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label for="input-telefone">Telefone</label>
							<input id="input-telefone" class="form-control" placeholder="(00) 0000-0000" name="telefone" data-mask="(00) 0000-0000" minlength="14">
						</div>
					</div>

					<div class="col-6">
						<div class="form-group">
							<label for="input-celular">Celular*</label>
							<input id="input-celular" class="form-control" placeholder="(00) 00000-0000" name="celular" data-mask="(00) 00000-0000" required>
						</div>
					</div>
				</div>

				<!-- <div class="row">
					<div class="col-6">
						<div class="form-group validar" style="display: none;">
							<input type="checkbox" id="validar" name="validar" value="true">
							Deseja ser um parceiro?
						</div>

						<div class="form-group" style="display:none">
							<input type="checkbox" checked name="permissoes"
								   th:id="'chk_' + ${2}"
								   th:value="${2}">
							<label
									th:for="'chk_' + ${2}"
									th:text="${ROLE_USER}"></label>
						</div>
					</div>
				</div> -->

				<div class="row justify-content-center mt-5">
					<div class="col-md-4">
						<a type="button" class="view-link shutter" th:href="@{../}">Cancelar</a>
					</div>

					<div class="col-md-4">
						<button type="button" class="view-link shutter" onclick="salvarUsuario('/login')">Salvar</button>
					</div>
				</div>
			</form>
		</div>
		<div class="text-center top">
			<span class="">Já é Cadastrado?</span>
			<a th:href="@{/login}" class=" btn2">Entrar</a>
			<p class="mt-5 mb-3 text-muted text-center">© 2020</p>
		</div>

	</div>

	<script src="/sweetalert/sweetalert-dev.js"></script>
	<script src="/js/cruds.js"></script>
	<script src="/js/crud-usuario.js"></script>

	<!-- Validação -->
	<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/js/messages_pt_BR.js"></script>

	<script src="/js/data.js"></script>
	<script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>

</body>
