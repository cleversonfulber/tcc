<body class="text-center">

	<nav id="top">
		<div class="container">
			<div class="row">
				<div class="col-md-9">

					<a class="navbar-brand " href="/"><img th:src="@{/image/icone.png}" height="50px" width="50px">
						E-Marketplace</a>
				</div>

			</div>
		</div>
	</nav>
	<div class="container">
		<div class="superior">

		</div>
		<form id="frm" name="frm"
			  method="POST"
			  th:action="@{/usuario}"
			  data-parsley-validate="parsley">

			<h1 class="h3 mb-3">Cadastrar</h1>


			<div class="row">
				<div class="col">
					<input type="hidden" id="id" name="id"/>

					<div class="form-group">
						<label for="nome">Nome*</label>
						<input type="text" class="form-control" placeholder="Nome"
							   id="nome" name="nome"/>
					</div>
					<div class="form-group">
						<label for="sobrenome">Sobrenome*</label>
						<input type="text" class="form-control" placeholder="Sebrenome"
							   id="sobrenome" name="sobrenome" />
					</div>
					<div class="form-group">
						<label for="username">E-mail*</label>
						<input type="text" class="form-control" placeholder="email@email.com"
							   id="username" name="username" required />
					</div>
					<div class="form-group">
						<label for="password">Senha*</label>
						<input type="password" class="form-control" placeholder="Senha"
							   id="password" name="password" required />
					</div>
					<div class="form-group">
						<label for="current-password">Confirmar Senha*</label>
						<input type="password" class="form-control" placeholder="Senha"
							   id="current-password" name="current-password" required autocomplete="on"/>
					</div>
				</div>

				<div class="col">

					<div class="form-group">
						<label for="telefone">Telefone</label>
						<input type="text" class="form-control" placeholder="(00) 0000-0000"
							   id="telefone" name="telefone" />
					</div>
					<div class="form-group">
						<label for="celular">Celular*</label>
						<input type="text" class="form-control" placeholder="(00) 00000-0000"
							   id="celular" name="celular" required/>
					</div>
					<div class="form-group">
						<label for="cpfCnpj">CPF*</label>
						<input type="text" class="form-control" placeholder="000.000.000-00"
							   id="cpfCnpj" name="cpfCnpj" required/>
					</div>
					<div class=" form-group">
						<label for="dataNascimento">Data de Nascimento*</label>
						<input type="text" class="datepicker form-control" placeholder="00/00/0000"
							   id="dataNascimento" name="dataNascimento" required/>
					</div>
					<div class="form-group">
						<label for="genero">Gênero*</label>
						<select class="form-control" id="genero" name="genero" >
							<option value=""> (Selecione) </option>
							<option value="Masculino"> Masculino </option>
							<option value="Feminino"> Feminino </option>
						</select>
					</div>

					<div class="form-group" style="display:none">
						<input type="checkbox" checked name="permissoes"
							   th:id="'chk_' + ${2}"
							   th:value="${2}"/>
						<label
								th:for="'chk_' + ${2}"
								th:text="${ROLE_USER}"></label>
					</div>
				</div>
			</div >
			<div class="modal-footer">
				<a type="button" class="btn3" data-dismiss="modal"
							aria-hidden="true"th:href="@{../}">Cancelar</a>
				<button type="button" class="btn btn-success"
						onclick="salvarUsuario('/login')">Salvar</button>
			</div>

			<div>
				<span class="">Já é Cadastrado?</span>
				<a th:href="@{/login}" class=" btn2">Entrar</a>
			</div>

		</form>
		<p class="mt-5 mb-3 text-muted">© 2020</p>
	</div>


	<script src="/sweetalert/sweetalert-dev.js"></script>
	<script src="/js/cruds.js"></script>
	<script src="/js/crud-usuario.js"></script>
	<script src="js/data.js"></script>
<!--	<script src="/js/paginacao.js"></script>-->

	<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/crud-usuario.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-datepicker.min.js}"></script>


</body>

</html>
