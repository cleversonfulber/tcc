<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Categorias</span>
				</li>
			</ul>
			<div class="row">
				<div class="col-xs-4">
					<a class="btn btn-primary" onclick="novo()"
					   data-toggle="modal" data-target="#modal-form">
						<i class="fa fa-plus-square"></i> Novo Registro	</a>
				</div>
			</div>
		</div>
	</nav>


	<div class="container-fluid">
		<div class="alert  alert-success"
			 th:if="${!#strings.isEmpty(mensagem)}">
			<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem de sucesso!</span>
		</div>

		<div class="table-responsive">
			<table id="minhaTable" class="table table-striped
				    table-bordered  table-hover  table-condensed">

				<thead class="ut-table-header-solid">
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
				<tr th:id="'row_' + ${categoria.id}" th:each="categoria : ${categorias}">

					<td style="width:150px" class="text-center" th:text="${categoria.id}">0</td>
					<td><a class="texto" th:href="'javascript:editar(\'/categorias/ajax/'
					 	+ ${categoria.id} + '\' );'" th:text="${categoria.nome}">...</a>
					</td>
					<td style="width:200px" class="text-center">
						<a th:href="'javascript:editar(\'/categorias/ajax/' + ${categoria.id} + '\' );'"
						   class="btn btn-primary btn-xs botao"> <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a> &nbsp;
						<a th:href="'javascript:excluir('+ ${categoria.id} +',\'/categorias\');'"
						   class="btn btn-danger btn-xs botao"><span class="oi oi-circle-x " title="Exclusão desabilitada" aria-hidden="true"></span></span></i></a>
					</td>

				</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div class="modal modal-form" th:id="modal-form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Categoria</h3>
					<button type="button" class="close" data-dismiss="modal"
							onclick="limpar()" aria-hidden="true">x</button>
				</div> <!-- modal-header -->
				<div class="modal-body">
					<form id="frm" name="frm"
						  method="POST" class="form-vertical"
						  th:action="@{/categorias/ajax}">
						<input type="hidden" id="id" name="id"/>
						<div class="form-group">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" name="nome" />
						</div>
					</form>
				</div> <!-- modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn" data-dismiss="modal"
							onclick="limpar()" aria-hidden="true">Cancelar</button>
					<button type="button" class="btn btn-success"
							onclick="salvar('/categorias')">Salvar</button>
				</div>
			</div> <!-- modal-content -->
		</div> <!-- modal-dialog -->
	</div> <!-- modal-form -->
</section>

</body>
</html>
