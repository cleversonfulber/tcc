	<div class="container-fluid">
		<div class="alert  alert-success"
			 th:if="${!#strings.isEmpty(mensagem)}">
			<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem de sucesso!</span>
		</div>

		<div class="table-responsive">
			<table id="tabela-produtos"
				   class="table  table-striped  table-bordered  table-hover  table-condensed">
				<thead class="ut-table-header-solid">
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>Ações</th>
				</tr>
				</thead>
				<tbody>
				<tr th:id="'row_' + ${categoria.id}" th:each="categoria : ${lista.content}">
					<td style="width:150px" class="text-center" th:text="${categoria.id}">0</td>
					<td><a class="texto" th:href="'javascript:edit(\'/categorias/ajax/' + ${categoria.id} + '\' );'"
						   th:text="${categoria.nome}">...</a></td>

					<td style="width:200px" class="text-center">
						<a th:href="'javascript:editar(\'/categorias/ajax/' + ${categoria.id} + '\' );'"
						   class="btn btn-primary btn-xs"> <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a> &nbsp;
						<a th:href="'javascript:excluir('+ ${categoria.id} +',\'/categorias\');'"
						   class="btn btn-danger btn-xs"><span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span></span></i></a>
					</td>
				</tr>
				<tr th:if="${lista.content.empty}">
					<td colspan="3">Nenhum registro encontrado.</td>
				</tr>
				</tbody>
			</table>
			<nav aria-label="Page navigation example">
				<ul class="pagination" th:if="${lista.totalPages > 0}" >
					<li class="page-item"
						th:classappend="${pageNumber==lista.number + 1} ? active"
						th:each="pageNumber : ${pageNumbers}">
						<a class="page-link"
						   th:href="@{/categorias/page(size=${lista.size}, page=${pageNumber})}"
						   th:text="${pageNumber}"></a>
					</li>
				</ul>
			</nav>
		</div>
	</div>


	<div class="modal modal-form" th:id="modal-form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Categoria</h3>
					<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">x</button>
				</div> <!-- modal-header -->
				<div class="modal-body">
					<form id="frm" name="frm"
						  method="POST" class="form-vertical"
						  th:action="@{/categorias/ajax}">
						<input type="hidden" id="id" name="id"/>
						<div class="form-group">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" name="nome" />
						</div>
					</form>
				</div> <!-- modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn" data-dismiss="modal"
							aria-hid	den="true">Cancelar</button>
					<button type="button" class="btn btn-success"
							onclick="salvar('/categorias/page')">Salvar</button>
				</div>
			</div> <!-- modal-content -->
		</div> <!-- modal-dialog -->
	</div> <!-- modal-form -->
